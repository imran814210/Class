<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center;">
    <div style="display: flex; width: 50%; height: 50%; justify-items: center; justify-content: center;">
           <input type="password" id="inputpwd">
           <input type="checkbox" id="showHide">Show Password
    </div>
</body>
<script>
    var inputPwd=document.getElementById('inputpwd');
    var showHide=document.getElementById('showHide');
    showHide.addEventListener('click',(event)=>{
        if(event.target.checked){
            inputPwd.type="text";
        }
        else{
            inputPwd.type="password";
        }
    })


</script>
</html>
